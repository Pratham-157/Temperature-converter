<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <p class="description">Easily convert temperatures between Celsius, Fahrenheit, and Kelvin.</p>
        <form id="converter-form">
            <div class="form-group">
                <label for="temperature-input">Enter temperature:</label>
                <input type="number" id="temperature-input" placeholder="e.g., 25" required>
            </div>

            <div class="form-group">
                <label for="unit-select">Select unit:</label>
                <select id="unit-select">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="button" id="convert-button">Convert</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
        </form>

        <div id="result">
            <p id="converted-temperature">Converted temperature will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
